<html>
  <head>
    <title>Dev Toolbox</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar">
        <div class="newobject">+ New Item</div>
        <div id="objects"></div>
      </div>

      <div id="contents">
        <div id="title-bar">
          <h1>Nothing</h1>
        </div>

        <div id="main-body">
          <div class="colour-display"></div>
          <div class="object-name"></div>

          <div class="object-description"></div>
          <div class="delete-object"></div>
        </div>
      </div>

      <div id="bottombar">
        <img src="images/settings.png" id="settings-button" />
      </div>
    </div>
  </body>

  <script src="js/datatools.js"></script>
  <script src="js/objectLoop.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/displayObject.js"></script>
