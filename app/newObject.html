<html>
  <head>
    <title>New Object</title>

    <link rel="stylesheet" type="text/css" href="css/newObject.css" />
    <link rel="stylesheet" type="text/css" href="css/simple-color-picker.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="contents">
        <div id="title-bar">
          <h2>New Object</h2>
        </div>

        <div id="main-body">
          <div id="inputarea">
            <p>Object Type:</p>
            <select class="object-type">
              <option value="colour">Colour</option>
              <option value="colour-palette">Colour Palette</option>
              <option value="code-block">Code</option>
            </select>

            <p>Object Name:</p>
            <textarea class="object-name" rows="1" maxlength="20"></textarea>

            <div id="type-options">
              <p>Colour:</p>
              <div id="colour-selector"></div>
              <textarea class="colour-id" maxlength="7" rows="1">#FFFFFF</textarea>

              <p>Description (optional):</p>
              <textarea class="object-desc" rows="2"></textarea>
            </div>

            <button class="create-object">Create Object</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/datatools.js"></script>
  <script src="js/newObject/newObjectForm.js"></script>
  <script src="js/newObject/createObject.js"></script>
  <script src="js/newObject/newObject.js"></script>
</html>
